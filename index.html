<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <title>Live coin prices</title>
</head>
<body>
    <div class="container">
        <div class="coin-price">
            <div class="logo"><img src="images/btc.png" alt=""></div>
            <div>
                <h1>$ <span id="bitcoin"></span></h1>
                <h1>BTC</h1>
            </div>
            <div class="logo"><img src="images/eth.png" alt=""></div>
            <div>
                <h1>$ <span id="ethereum"></span></h1>
                <h1>ETH</h1>
            </div>
            <div class="logo"><img src="images/wld.png" alt=""></div>
            <div>
                <h1>$ <span id="worldcoin"></span></h1>
                <h1>WLD</h1>
            </div>
            <div class="logo"><img src="images/doge.jpeg" alt=""></div>
            <div>
                <h1>$ <span id="dogecoin"></span></h1>
                <h1>DOGE</h1>
            </div>
        </div>
    </div>





    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
